version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: redis
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "redis1234"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - schedule_network
  rabbitmq:
    image: rabbitmq:4-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - schedule_network

networks:
  schedule_network:
    driver: bridge

volumes:
  redis-data:
